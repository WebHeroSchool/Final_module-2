<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Tesla</title>
  </head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="logo"></div>
      <nav class="menu__models">
        <a class="menu__models_item menu__models_item_1_active" href="#">Model S</a>
        <a class="menu__models_item menu__models_item_2" href="#">Model X</a>
        <a class="menu__models_item menu__models_item_3" href="#">Model 3</a>
        <a class="menu__models_item menu__models_item_4" href="#">Roadster</a>
        <a class="menu__models_item menu__models_item_5" href="#">Energy</a>
      </nav>
      <div class="menu__shop">
        <a class="menu__shop_item" href="#">Магазин</a>
        <a class="menu__shop_item" href="#">Войти</a>
        <div class="menu__shop_item-burger"></div>
      </div>
    </header>
  </div>
    <section class="main__section1">
      <p class="main__section1_title">Model S</p>
      <p class="main__section1_subtitle">Добро пожаловать в будущее!</p>
      <img class="car1" src="img/tesla-car1.svg" alt="">
      <div class="character">
        <div class="character1">
          <div class="speed">
            <p class="speedtable"></p>
            2,7
            <span class="seconds">сек</span>
            <p class="acceleration">0-100 км/ч</p>
          </div>

          <div class="power_reserve">
            <p class="road"></p>
            632
            <span class="kilometres">км</span>
          </div>
        </div>
        <div class="character2">
          <p class="test_drive">ТЕСТ ДРАЙВ</p>
          <a class="button_order" href="#">ЗАКАЗАТЬ</a>
        </div>
      </div>
    </section>
</body>
</html>
