<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Tesla</title>
  </head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="logo"></div>
      <nav class="menu__models">
        <a class="menu__models_item menu__models_item_1_active" href="#">Model S</a>
        <a class="menu__models_item menu__models_item_2" href="#">Model X</a>
        <a class="menu__models_item menu__models_item_3" href="#">Model 3</a>
        <a class="menu__models_item menu__models_item_4" href="#">Roadster</a>
        <a class="menu__models_item menu__models_item_5" href="#">Energy</a>
      </nav>
      <div class="menu__shop">
        <a class="menu__shop_item" href="#">Магазин</a>
        <a class="menu__shop_item" href="#">Войти</a>
        <div class="menu__shop_item-burger"></div>
      </div>
    </header>
  </div>
    <section class="main__section1">
      <p class="main__section1_title">Model S</p>
      <p class="main__section1_subtitle">Добро пожаловать в будущее!</p>
      <img class="car1" src="img/tesla-car1.svg" alt="">
      <div class="section1__characteristics">
        <div class="section1__characteristics1">
          <div class="section1__characteristics1-speed">
            <p class="speedtable"></p>
            <div>
              <div class="parametres1">
                <span class="parametres1__speed_value">2,7</span>
                <span class="parametres1__seconds">сек</span>
              </div>
              <p class="acceleration">0-100 км/час</p>
            </div>
          </div>
          <div class="section1__characteristics1-power_reserve">
            <p class="road"></p>
            <div>
              <div class="parametres2">
                <span>632</span>
                <span class="kilometres">км</span>
              </div>
                <p class="powerreserve">запас хода</p>
            </div>
          </div>
        </div>
        <div class="section1__characteristics2">
          <a class="section1__characteristics2-test_drive" href="#">ТЕСТ ДРАЙВ</a>
          <a class="section1__characteristics2-button_order" href="#">ЗАКАЗАТЬ</a>
        </div>
      </div>
      <img class="vector" src="img/vector2.svg" alt="">
      <div class="section2__characteristics">
        <div class="section2__characteristics-leftbackground">
          <p class="section2__characteristics-leftbackground-model-s">Model S</p>
        </div>
        <div class="section2__characteristics-rightbackground">

        </div>
      </div>
    </section>
</body>
</html>
